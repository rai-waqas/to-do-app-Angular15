<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" 
        formControlName="email" 
        class="form-control" 
        type="email" 
        [ngClass]="{'bg-red':loginForm.get('email').touched && !loginForm.get('email').valid}">
        <small *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">Email is required *</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" 
        formControlName="password" 
        class="form-control" 
        type="password" 
        [ngClass]="{'bg-red':loginForm.get('password').touched && !loginForm.get('password').valid}">
        <small *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">Password is required *</small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a (click)="navigateToSignup()">Sign Up</a></p>
    </div>
  </div>
